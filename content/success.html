           <script>
           countDown();
    function countDown(){
        let times = 5;
        setInterval(function () {
            times = times-1;
            if(times>=0){
                document.getElementById('redd-text').innerHTML = 'You will be reddirected to homepage in '+times+'s';
            } else {
                return
            }
            
        }, 1000);
        
    }</script>
